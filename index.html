<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Interactive pricing component</title>
  </head>
  <body>
    <section class="container">
      <div class="coText">
        <h1 class="coText__title">Simple, traffic-based pricing</h1>
        <p class="coText__text">
          Sign-up for our 30-day trial. No credit card required.
        </p>
        <img
          src="./images/pattern-circles.svg"
          alt="Icon circles"
          class="coText__pattern-circles"
        />
      </div>
      <div class="card">
        <div class="card__body">
          <div class="card__coText">
            <h2 class="card__title">100K Pageviews</h2>
            <h2 class="card__price">
              $
              <p class="card__priceXmonth"></p>
              /month
            </h2>
          </div>
          <form action="">
            <input type="range" />
          </form>
          <div class="">
            <span>
              <p>Monthly Billing</p>
              <span>
                <span></span>
              </span>
            </span>
            <span>
              <p>Yearly Billing</p>
              <p>25% discount</p>
            </span>
          </div>
        </div>
        <div class="card__footer">
          <ul>
            <li>Unlimited websites</li>
            <li>100% data ownership</li>
            <li>Email reports</li>
          </ul>
          <a href="#">Start my trial</a>
        </div>
      </div>
    </section>
    <div class="backgroundTop"></div>
  </body>
</html>
