<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Interactive pricing component</title>
  </head>
  <body>
    <section class="container">
      <div class="coText">
        <h1 class="coText__title">Simple, traffic-based pricing</h1>
        <p class="coText__text">
          Sign-up for our 30-day trial. No credit card required.
        </p>
        <img
          src="./images/pattern-circles.svg"
          alt="Icon circles"
          class="coText__pattern-circles"
        />
      </div>
      <div class="card">
        <div class="card__body">
          <div class="card__coText">
            <h2 class="card__title">100K Pageviews</h2>
            <h2 class="card__price">
              <p class="card__priceXmonth"></p>
              <p class="card__priceMonth">/month</p>
            </h2>
          </div>
          <form action="">
            <input type="range" min="4" max="36" class="card__inputRange" />
          </form>
          <div class="card__coDiscount">
            <p class="card__yearly">Yearly Billing</p>
            <span class="card__slidingButton">
              <span class="card__buttonTumb"></span>
            </span>
            <p class="card__discount">25% discount</p>
          </div>
        </div>
        <div class="card__footer">
          <ul class="card__list">
            <li>Unlimited websites</li>
            <li>100% data ownership</li>
            <li>Email reports</li>
          </ul>
          <a href="#" class="card__btnStart">Start my trial</a>
        </div>
      </div>
    </section>
    <div class="backgroundTop"></div>

    <script src="./main.js"></script>
  </body>
</html>
